<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¡Feliz Dia!</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #d8bfd8;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        font-family: 'Arial', sans-serif;
    }
    .confetti {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    .loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        z-index: 10;
    }
    .loader .spinner {
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top: 8px solid white;
        border-radius: 50%;
        width: 80px; height: 80px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .fade-out {
        animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    h1 {
        font-size: 5rem;
        color: #ff69b4;
        text-align: center;
        position: relative;
        z-index: 2;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        font-weight: bold;
        overflow: hidden;
        visibility: hidden;
    }
    h1 span {
        display: inline-block;
        opacity: 0;
    }

    /* Estilo para el reproductor de música */
    .music-player {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .music-player button {
        background-color: #ff69b4;
        border: none;
        color: white;
        padding: 10px;
        margin: 0 5px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    .now-playing {
        margin-left: 10px;
        font-size: 16px;
    }

    /* Estilo para el mensaje de cumpleaños */
    .birthday-message {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        padding: 20px;
        border-radius: 10px;
        color: #fff;
        font-family: 'Brush Script MT', cursive;
        font-size: 1.5rem;
        text-align: center;
        margin-top: 20px;
        opacity: 0;
        transform: translateY(20px);
    }

    /* Animación del mensaje */
    @keyframes slideUpFadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-visible {
        animation: slideUpFadeIn 1s ease-out forwards;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
<div class="loader" id="loader">
    <div class="spinner"></div>
</div>
<div class="confetti" id="confetti"></div>
<h1 id="birthdayTitle">
    <span>¡</span><span>F</span><span>E</span><span>L</span><span>I</span><span>Z</span><span> </span>
    <span>C</span><span>U</span><span>M</span><span>P</span><span>L</span><span>E</span><span>A</span><span>Ñ</span><span>O</span><span>S</span><span>!</span>
</h1>

<br>
<br>
<br>

<!-- Mensaje de cumpleaños -->
<div class="birthday-message" id="birthdayMessage">
    Que este nuevo año de vida esté lleno de bendiciones, amor y alegría. Que Dios te guíe y proteja siempre.<br>
    "El Señor te bendiga y te guarde; el Señor haga resplandecer su rostro sobre ti, y tenga de ti misericordia."<br>
    <strong>- Números 6:24-25</strong>
</div>

<!-- Reproductor de música -->
<div class="music-player">
    <button onclick="prevSong()">⏮️</button>
    <button onclick="togglePlayPause()">⏯️</button>
    <button onclick="nextSong()">⏭️</button>
    <div class="now-playing" id="nowPlaying">Ahora sonando: Feliz cumpleaños</div>
    <audio id="audioPlayer"></audio>
</div>

<script>
    // Anime.js Confetti Animation
    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.position = 'absolute';
            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = `${Math.random() * 10 + 5}px`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.top = `${-50}px`;
            document.body.appendChild(confetti);

            anime({
                targets: confetti,
                translateY: window.innerHeight + 50,
                translateX: `+=${Math.random() * 200 - 100}`,
                rotate: Math.random() * 360,
                duration: Math.random() * 2000 + 3000,
                easing: 'easeInOutQuad',
                complete: () => confetti.remove()
            });
        }
    }

    setInterval(createConfetti, 500);

    setTimeout(() => {
        document.getElementById('loader').classList.add('fade-out');
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('birthdayTitle').style.visibility = 'visible';
            anime({
                targets: '#birthdayTitle span',
                opacity: [0, 1],
                translateX: function() {
                    return Math.random() > 0.5 ? [-100, 0] : [100, 0];
                },
                translateY: function() {
                    return Math.random() > 0.5 ? [-100, 0] : [100, 0];
                },
                delay: anime.stagger(200),
                duration: 1000,
                easing: 'easeOutElastic(1, .8)'
            });
            document.getElementById('birthdayMessage').classList.add('message-visible');
        }, 1000);
    }, 3000);

    
    // Reproductor de música
    const songs = [
        "https://raw.githubusercontent.com/JDNG111/feliz_cumple/main/Cumplea%C3%B1os%20feliz%20con%20Piano%20y%20Violin%2C%20precioso.mp3",
        "https://raw.githubusercontent.com/JDNG111/feliz_cumple/main/Germ%C3%A1n%20Barcel%C3%B3%2C%20Manuel%20Wirzt-Que%20se%20cumplan%20tus%20sue%C3%B1os%20(Official%20Video).mp3",
        "https://raw.githubusercontent.com/JDNG111/feliz_cumple/main/ramdomly%20(online-audio-converter.com).mp3"
    ];
    let currentSong = 0;
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');

    function loadSong(index) {
        audioPlayer.src = songs[index];
        audioPlayer.play();
        updateNowPlaying(index);
    }

    function updateNowPlaying(index) {
        const titles = [
            "Ahora sonando: Feliz cumpleaños",
            "Ahora sonando: ¡Que se cumplan tus sueños!",
            "Ahora sonando: Nicolle"
        ];
        nowPlaying.textContent = titles[index];
}

function togglePlayPause() {
    if (audioPlayer.paused) {
        audioPlayer.play();
    } else {
        audioPlayer.pause();
    }
}

function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
}

function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
}

// Cargar la primera canción al iniciar
loadSong(currentSong);
</script>
</body>
</html>
